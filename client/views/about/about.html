    <h4 class="center-align">Contributors</h4>

          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#contributors_core">Orion</a></li>

            <li class="tab col s3"><a href="#contributors_examples">Examples</a></li>

        <div id="contributors_core" class="col s12">{{> contribution items=coreContribution }}</div>
        <div id="contributors_tutorial" class="col s12">{{> contribution items=tutorialsContribution }}</div>

</template>

<template name="contribution">
  <br>
  <ul class="collection">
    {{# each items }}
      <li class="collection-item avatar">
        <a href="{{ author.html_url }}" target="_BLANK" class="grey-text">
          <img src="{{ author.avatar_url }}" alt="{{ author.login }}" class="circle">
        </a>
        <span class="title">
          <a href="{{ author.html_url }}" target="_BLANK" class="grey-text text-darken-3">
            {{ author.login }}
          </a>
        </span>
        <p>{{ getCommits }}</p>
        <p>
          <span class="green-text">{{ format getAdditions }} ++ </span>
          <span class="red-text">{{ format getDeletes }} --</span>
        </p>
      </li>
    {{/ each }}
  </ul>
</template>
